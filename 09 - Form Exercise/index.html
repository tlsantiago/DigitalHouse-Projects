<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JQuery Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <!--Local scripts-->
  <script src="/scripts/script.js" type="text/javascript"></script>

  <!--Boostrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Local CSS -->
  <link rel="stylesheet" href="/styles/style.css">

  <title>Characters Database</title>
</head>

<body>


  <form action="">
    <div class="form-group justify-content-center text-center">
      <label for="id">Número de identificação</label>
      <input type="number" id="id">
    </div>
    <div class="form-group justify-content-center text-center">
      <label for="name">Seu nome</label>
      <input type="text" id="name">
    </div>
    <div class="form-group justify-content-center text-center">
      <label for="lastName">Seu sobrenome</label>
      <input type="text" id="lastName">
    </div>
    <div class="form-group justify-content-center text-center">
      <label for="age">Idade</label>
      <input type="number" id="age">
    </div>
    <div class="form-group justify-content-center text-center">
      <label for="picture">Link para foto</label>
      <input type="url" id="picture">
    </div>
    <div class="form-group justify-content-center text-center">
      <label for="password">Senha</label>
      <input type="text" id="password">
    </div>
    <div class="form-group justify-content-center text-center">
      <label for="passwordCheck">Confirmar senha</label>
      <input type="text" id="passwordCheck">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="newsCheckbox">
      <label class="form-check-label" for="newsCheckbox">Deseja receber nossa Newsletter?</label>
    </div>

    <div class="btnDiv justify-content-center text-center">
      <button class="btn btn-dark" onclick="send()">Enviar</button>
      <button class="btn btn-dark" type="reset">Apagar</button>
    </div>
  </form>


  <!-- Boostrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
