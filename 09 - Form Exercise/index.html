  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Local scripts-->
    <script src="/scripts/script.js" type="text/javascript"></script>


    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="/styles/style.css">

    <title>Characters Database</title>

  </head>

  <body>
    <div class="subBody" id="subBody">
    
      <header class="row text-center justify-content-center">User Database</header>
      
      <div class="row">
        <div class="col-md-12 text-center">
          <a href="index.html" class="btn btn-dark btnMudarPag" id="index.html">Cadastro</a>
          <a href="users.html" class="btn btn-dark btnMudarPag" id="users">Usuários</a>
          <a href="edit.html" class="btn btn-dark btnMudarPag" id="edit">Editar</a>
        </div>
      </div>



      <!--Div de conteúdo (form, users, edit) -->
    <div class="content">
      <form action="" autocomplete="off">
        <div class="form-group justify-content-center text-center">
          <input type="number" id="id" placeholder="Número de identificação">
        </div>
        <div class="form-group justify-content-center text-center">
          <input type="text" id="name" placeholder="Nome">
        </div>
        <div class="form-group justify-content-center text-center">
          <input type="text" id="lastName" placeholder="Sobrenome">
        </div>
        <div class="form-group justify-content-center text-center">
          <input type="number" id="age" placeholder="Idade">
        </div>
        <div class="form-group justify-content-center text-center">
          <input type="url" id="picture" placeholder="Link para foto. Ex: 'http://dominio.com/urlfoto'">
        </div>
        <div class="form-group justify-content-center text-center">

          <input type="password" id="password" placeholder="Senha">
        </div>
        <div class="form-group justify-content-center text-center">

          <input type="password" id="passwordCheck" placeholder="Confirme sua senha">
        </div>

        <!------------------------- Gênero ------------------------->

        <div clas="row justify-content-center text-center">
          <div class="col-12 text-center">
            <span>Gênero</span>
          </div>
          <div class="col-12 form-check-inline justify-content-center text-center">
            <label>
            <input class="form-check-input" name="gender" type="radio" id="gender1" value="male"
              onClick="changeColor('male')">
            <img src="/images/letterM.png">
            </label>
          </div>
          <div class="col-12 form-check-inline justify-content-center text-center">
            <label>
            <input class="form-check-input" name="gender" type="radio" id="gender2" value="female"
              onClick="changeColor('female')">
            <img src="images/letterF.png">
            </label>
          </div>
          <div class="col-12 form-check-inline justify-content-center text-center">
            <label>
            <input class="form-check-input" name="gender" type="radio" id="gender3" value="nonBinary"
              onClick="changeColor('nonBinary')">
            <img src="/images/letterN.png">
            </label>
          </div>
        </div>

        <!-------------------------Checkbox da Newsletter------------------------->
        <div class="col-12 form-check text-center">
          <input type="checkbox" class="form-check-input" id="newsCheckbox">
          <label class="form-check-label" for="newsCheckbox">Deseja receber nossa Newsletter?</label>
        </div>

        <!------------------------- Botões ------------------------->

        <div class="btnDiv justify-content-center text-center">
          <button class="btn btn-dark" onclick="send()">Enviar</button>
          <button class="btn btn-dark" type="reset">Apagar</button>
        </div>
      </form>

    </div>
      <!------------------------- Bootstrap scripts ------------------------->

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    </div>
  </body>

  </html>
