<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Composers</title>
</head>

<body>

  <div class="mainContainer">

    <div class="compContainer">

      <div class="composer">
        <img src="/images/beethoven.jpg" class="picture">
        <div class="about">
          <h4>Ludwig V. Beethoven</h4>
          <p>Symphony No.9 | Fur Elise | Moonlight Sonata</p>
        </div>
      </div>
      <hr>
      <div class="composer">
        <img src="/images/bach.jpeg" class="picture">
        <div class="about">
          <h4>Johann Sebastian Bach</h4>
          <p>Ave Maria | Cello Suite No.1 | Tocatta and Fugue</p>
        </div>
      </div>
      <hr>
      <div class="composer">
        <img src="/images/mozart.jpeg" class="picture">
        <div class="about">
          <h4>Wolfgang A. Mozart</h4>
          <p>Overture | Symphony No.40 | The Magic Flute</p>
        </div>
      </div>
      <hr>
      <div class="composer">
        <img src="/images/paganini.jpg" class="picture">
        <div class="about">
          <h4>Nicolo Paganini</h4>
          <p>Caprice No.24 | Campanella | Caprice No.5</p>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
